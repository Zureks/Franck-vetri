    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="contact-form-container">
        <h1>Contactez-nous</h1>
        <form id="contact-form">
            <label for="name">Nom:</label>
            <input type="text" id="name" name="name" placeholder="Votre nom" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Votre email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Votre message" required></textarea>

            <button type="submit">Envoyer</button>
        </form>
    <p id="status"></p>
    
    </div>
    
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
          event.preventDefault();
    
          const serviceID = 'service_n2c4qrj';
          const templateID = 'template_eei5jv8';
          const userID = '0vlU3On_cp64JIA-X';
    
          // Collecte des données du formulaire
          const templateParams = {
            username: document.getElementById('name').value,
            email: document.getElementById('email').value,
            message: document.getElementById('message').value
          };
    
          const data = {
            service_id: serviceID,
            template_id: templateID,
            user_id: userID,
            template_params: templateParams
          };
    
          // Envoi de la requête avec Fetch API
          fetch('https://api.emailjs.com/api/v1.0/email/send', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
          })
          .then(response => {
            if (response.ok) {
              document.getElementById('status').textContent = "Votre message a été envoyé avec succès.";
              document.getElementById('contact-form').reset();
            } else {
              return response.json().then(err => { throw err; });
            }
          })
          .catch(error => {
            document.getElementById('status').textContent = "Une erreur s'est produite lors de l'envoi de votre message : " + error;
          });
        });
      </script>
    
</body>
</html>
